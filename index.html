<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/main.min.css" rel="stylesheet" />

    <title>Genius</title>

    <link rel="icon" href="images/icon.png" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <meta name="theme-color" content="#000" />
  </head>

  <body>
    <div class="container d-flex flex-column vh-100 text-center">
      <div class="my-auto mx-auto">
        <div class="stars">
          <div class="small"></div>
          <div class="medium"></div>
          <div class="big"></div>
        </div>

        <div class="mb-5">
          <span class="display-5">Coming soon!</span>
        </div>

        <div class="d-flex justify-content-between counDown">
          <div class="days-container mb-3 px-3 px-lg-5">
            <div class="days display-1 text-primary"></div>
            <div class="days-label">days</div>
          </div>

          <div class="hours-container mb-3 px-3 px-lg-5">
            <div class="hours display-1 text-primary"></div>
            <div class="hours-label">hours</div>
          </div>

          <div class="minutes-container mb-3 px-3 px-lg-5">
            <div class="minutes display-1 text-primary"></div>
            <div class="minutes-label">minutes</div>
          </div>

          <div class="seconds-container mb-3 px-3 px-lg-5">
            <div class="seconds display-1 text-primary"></div>
            <div class="seconds-label">seconds</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/custom.js"></script>
  </body>
</html>
